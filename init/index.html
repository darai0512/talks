<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>darai0512's presentation</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../node_modules/reveal.js/css/theme/blood.css" id="theme">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="../node_modules/reveal.js/lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '../node_modules/reveal.js/css/print/pdf.css' : '../node_modules/reveal.js/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <!--[if lt IE 9]>
  <script src="../node_modules/reveal.js/lib/js/html5shiv.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="../node_modules/emoji-awesome/dist/css/facebook.min.css">
  <!-- prevent title uppercase from theme -->
  <style type="text/css">
    <!--
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
      text-transform: none;
    }
    .reveal section img {
      margin: 0px 0px;
      background: none;
      border: none;
      box-shadow: none;
    }
    -->
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="README.md"
               data-separator="^\n---\n$"
               data-separator-vertical="^\n------\n$"
               data-notes="^Note:"
               data-charset="UTF-8">
      </section>
    </div>
  </div>

  <script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
  <script src="../node_modules/reveal.js/js/reveal.js"></script>

  <script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      controlsLayout: 'edge',
      progress: true,
      slideNumber: true,
      history: true, // 各ページをブラウザの履歴に残す
      center: true, // スライドの垂直方向中央表示（false=上寄せ）
      // loop: true,   // スライドをループさせる
      // autoSlide: 0, // 自動スライドをミリ秒単位で設定。デフォルトは0（自動スライドしない）
      // autoSlideStoppable: false , // 左下の自動スライド停止用のボタンの表示
      // mouseWheel: false,      // マウスのホイールによるスライド
      transition: 'slide',     // none/fade/slide/convex/concave/zoom/cube/page
      transitionSpeed: 'default', // スライド速度を遅く設定。 設定値 default/fast/slow

      dependencies: [
        { src: '../node_modules/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },

        { src: '../node_modules/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: '../node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

        { src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        // Zoom in and out with Alt+click
        { src: '../node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
        // Speaker notes (with server-side)
        { src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true },
        // { src: '../node_modules/reveal.js/plugin/notes-server/client.js', async: true }
        // MathJax
        { src: '../node_modules/reveal.js/plugin/math/math.js', async: true }
      ],
      keyboard: {
        // 13: 'next', // go to the next slide when the ENTER key is pressed
      },
    });

  </script>
</body>
</html>
